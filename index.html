<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Map Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #mapContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #444;
            border: 2px solid white;
        }
        .player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .fog {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>DnD Map Viewer</h1>
    <div class="button-container">
        <button id="addPlayerTokenButton">Add Player Token</button>
        <input type="file" id="mapUpload" accept="image/*">
        <button id="uploadButton">Upload Map</button>
    </div>
    <select id="mapSelect" style="margin-bottom: 10px;"></select>
    <button id="selectMapButton">Select Map</button>
    <div id="mapContainer">
        <div id="fogLayer" class="fog"></div>
    </div>
    <script type="module" src="./static/js/main.js"></script>
    <button onclick="location.href='LoreAndNotes.html'" style="position: absolute; top: 10px; right: 10px;">Lore & Notes</button>
</body>
</html>
