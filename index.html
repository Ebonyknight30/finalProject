<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Map Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
        }
        #mapContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #444;
            border: 2px solid white;
        }
        .player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .fog {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>DnD Map Viewer</h1>
    <input type="file" id="mapUpload" accept="image/*" style="margin-bottom: 10px;">
    <button id="uploadButton">Upload Map</button>
    <div id="mapContainer">
        <div id="fogLayer" class="fog"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./static/js/main.js"></script>
</body>
</html>
